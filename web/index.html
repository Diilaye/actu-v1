<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1FKTGFBJK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T1FKTGFBJK');
  </script>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="apple-mobile-web-app-title" content="ACTU221">
  <meta name="geo.placename" content="Senegal">
  <link rel="canonical" href="https://actu221.net/">
  <meta http-equiv="content-language" content="fr-FR">
  <meta name="robots" content="index, follow, noydir">
  <meta name="referrer" content="origin-when-cross-origin">
  <meta name="keywords" content="Actualités, Politique, economie, Sports, afrique, international, investigation, émissions">
  <meta property="fb:app_id" content="621225443649535" />

  <meta name="description" content="{{description}}">

  <!-- Open Graph pour le partage sur les réseaux sociaux -->
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{imageUrl}}">
  <meta property="og:image:alt" content="{{imageAlt}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="630">
  <meta property="og:image:height" content="630">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{imageUrl}}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://www.actu221.net/sites/default/files/favicon.ico">
  <link rel="apple-touch-icon" href="https://www.actu221.net/sites/default/files/favicon.ico">

  <title>{{title}}</title>

  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "3115783813";
  </script>

  <!-- Chargement de Flutter -->
  <script src="flutter.js" defer></script>
</head>
<body>

<script>
  window.addEventListener('load', function() {
    if (window._flutter && window._flutter.loader) {
      window._flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    } else {
      console.error("Flutter loader non disponible !");
    }
  });
</script>

</body>
</html>
