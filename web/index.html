<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1FKTGFBJK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T1FKTGFBJK', { 'anonymize_ip': true });
  </script>

  <base href="/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-title" content="ACTU221">
  <meta name="geo.placename" content="Sénégal">
  <link rel="canonical" href="https://actu221.net/">
  <meta http-equiv="content-language" content="fr-FR">
  <meta name="robots" content="index, follow">
  <meta name="referrer" content="origin-when-cross-origin">
  <meta name="keywords" content="Actualités, Politique, Économie, Sports, Afrique, International, Investigation, Émissions">
  <meta name="description" content="{{description}}">

  <!-- Open Graph pour les réseaux sociaux -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:site_name" content="ACTU221">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{image}}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://www.actu221.net/sites/default/files/favicon.ico">

  <title>{{title}}</title>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3015785924";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        let config = { renderer: 'html' };
        engineInitializer.initializeEngine(config).then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
